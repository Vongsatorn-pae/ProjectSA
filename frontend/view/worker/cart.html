<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Request Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dropdown_profile.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <h1>Request Cart</h1>
        <div class="dropdown">
            <img src="{{ current_user.employee.employee_image }}" alt="Profile Image" class="user-icon">
            <div class="dropdown-content">
                <a href="#">Name: {{ current_user.employee.employee_fname }} {{ current_user.employee.employee_lname }}</a>
                <a href="{{ url_for('auth.view_profile') }}">View Profile</a>
                <a href="{{ url_for('auth.logout') }}">Sign Out</a>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in session.cart %}
                <tr>
                    <td>{{ item.product_name }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('request.update_cart_item', index=loop.index0) }}" style="display:inline;">
                            <input type="number" name="new_quantity" value="{{ item.request_quantity }}" min="1" required>
                            <button type="submit">Update</button>
                        </form>
                    </td>
                    <td>{{ item.request_unit }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('request.remove_from_cart', index=loop.index0) }}" style="display:inline;">
                            <button type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <form method="POST" action="{{ url_for('request.submit_request') }}">
            <button type="submit">Submit Request</button>
        </form>
    </div>
</body>
</html>
