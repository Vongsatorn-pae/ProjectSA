<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Price to Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Add Price to Orders</h1>
    <form method="POST" action="{{ url_for('audit.add_price') }}">
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>
                        {{ order.order_id }}
                        <input type="hidden" name="order_id" value="{{ order.order_id }}">
                    </td>
                    <td>{{ order.product_name }}</td>
                    <td>
                        <input type="number" step="0.01" name="order_price">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Save Prices</button>
    </form>
</body>
</html>
