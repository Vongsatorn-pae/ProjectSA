<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Request</title>
</head>
<body>
    <h1>Approve Request</h1>
    <form method="POST">
        <label for="request_id">Select Request:</label>
        <select id="request_id" name="request_id" required>
            {% for request in requests %}
                <option value="{{ request.request_id }}">Request ID: {{ request.request_id }} - Employee: {{ request.employee_id }}</option>
            {% endfor %}
        </select>

        <button type="submit">Approve Request</button>
    </form>
</body>
</html>
