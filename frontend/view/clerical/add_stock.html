<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Add New Product</h1>
    <form method="POST">
        <label for="product_id">Select Product:</label>
        <!-- Dropdown เลือกสินค้า -->
        <select id="product_id" name="product_id" required>
            {% for product in product_lists %}
                <option value="{{ product.product_id }}">{{ product.product_name }} ({{ product.product_type }})</option>
            {% endfor %}
        </select>

        <label for="lot_id">Select Lot:</label>
        <!-- Dropdown เลือก Lot -->
        <select id="lot_id" name="lot_id" required>
            {% for lot in product_lots %}
                <option value="{{ lot.lot_id }}">Lot ID: {{ lot.lot_id }} - Date: {{ lot.lot_date }}</option>
            {% endfor %}
        </select>

        <label for="product_quantity">Quantity:</label>
        <input type="number" id="product_quantity" name="product_quantity" required>

        <label for="product_unit">Unit:</label>
        <input type="text" id="product_unit" name="product_unit" required>

        <button type="submit">Add Product</button>
    </form>
</body>
</html>
