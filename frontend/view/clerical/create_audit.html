<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Audit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create Audit</h1>
        
        {% if orders %}
        <form method="POST" action="{{ url_for('audit.create_audit') }}">
            <table class="table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Order Date</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order.order_id }}</td>
                        <td>{{ order.order_date.strftime('%Y-%m-%d') }}</td>
                        <td>
                            <input type="number" step="0.01" name="order_amount_{{ order.order_id }}" required>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Create Audit</button>
        </form>
        {% else %}
        <p>No accepted orders available for audit creation.</p>
        {% endif %}
    </div>
</body>
</html>
