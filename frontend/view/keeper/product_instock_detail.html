<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>รายละเอียดสินค้า</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ product.product_name }}</h1>
        <div class="product-image">
            <img src="{{ product.product_image }}" alt="{{ product.product_name }}" style="max-width: 200px;">
        </div>
        <p><strong>ประเภทสินค้า:</strong> {{ product.product_type }}</p>
        <p><strong>จำนวน:</strong> {{ product_instance.product_quantity }} {{ product_instance.product_unit }}</p>
        <p><strong>Lot ID:</strong> {{ product_instance.lot_id }}</p>
        <p><strong>วันที่หมดอายุ:</strong> {{ product_instance.product_exp.strftime('%Y-%m-%d') }}</p>
        <a href="{{ url_for('stock.view_stock') }}" class="btn btn-secondary mt-3">ย้อนกลับ</a>
    </div>
</body>
</html>
