<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dropdown_profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-group {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .button-go-back {
            background-color: #4EA68D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .button-go-back:hover {
            background-color: #3A8B6F;
        }

        .lot-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .input-group label {
            font-weight: bold;
        }
    </style>
    <script>
        function toggleMenu() {
            document.getElementById("tabMenu").classList.toggle("open");
        }
    </script>
</head>
<body>
    <div class="navBar">
        <a class="menu-icon" onclick="toggleMenu()">Lot Details</a>

        <div id="tabMenu" class="tab-menu">
            <h1>Menu</h1>
            <a href="javascript:void(0)" onclick="toggleMenu()">Close &times;</a>
            <a href="{{ url_for('main.keeper_dashboard') }}">Home</a>
            <a href="{{ url_for('stock.view_stock') }}">Product In Stock</a>
            <a href="{{ url_for('order.add_order') }}">New Order</a>
            <a href="{{ url_for('order.order_history') }}">Order History</a>
            <a href="{{ url_for('request.confirm_request') }}">Request History</a>
            <a href="{{ url_for('audit.audit_summary') }}">Audit</a>
            <a href="{{ url_for('auth.view_employees') }}">Employee List</a>
            <a href="{{ url_for('auth.create_account') }}">Create Account</a>
        </div>

        <div class="dropdown">
            <img src="{{ current_user.employee_image }}" alt="Profile Image" class="user-icon">
            <div class="dropdown-content">
                <a href="#">Name: {{ current_user.employee_fname }} {{ current_user.employee_lname }}</a>
                <a href="{{ url_for('auth.view_profile') }}">View Profile</a>
                <a href="{{ url_for('auth.logout') }}">Sign Out</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="profile-header">
            <div class="username-password-id">
                <div class="input-group">
                    <label>Lot ID:</label>
                    <input type="text" readonly value="{{ lot.lot_id }}">
                </div>
                <div class="input-group">
                    <label>Product ID:</label>
                    <input type="text" readonly value="{{ lot.product_id }}">
                </div>
            </div>
        </div>

        <div class="lot-details">
            <div class="input-group">
                <label>Quantity:</label>
                <input type="text" readonly value="{{ lot.lot_quantity }} {{ lot.unit }}">
            </div>
            <div class="input-group">
                <label>Lot Date:</label>
                <input type="text" readonly value="{{ lot_date }}">
            </div>
            <div class="input-group">
                <label>Expiration Date:</label>
                <input type="text" readonly value="{{ lot_exp }}">
            </div>
        </div>

        <div class="button-group">
            <button type="button" class="button-go-back" onclick="window.history.back()">Back</button>
        </div>
    </div>
</body>
</html>
