<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dropdown_profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 400px;
            margin-top: 50px;
        }

        .listProduct {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .item img {
            max-width: 50%;
            height: auto;
            margin-bottom: 1rem;
        }

        .navBar {
            padding: 15px;
            background-color: #4EA68D;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .menu-icon {
            font-size: 24px;
            color: white;
            cursor: pointer;
            margin-right: auto;
        }

        .dropdown img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .form-label {
            text-align: left;
            display: block;
            font-weight: bold;
        }
    </style>

    <script>
        function toggleMenu() {
            document.getElementById("tabMenu").classList.toggle("open");
        }

        document.addEventListener('DOMContentLoaded', function () {
            const currentProductType = "{{ product.product_type }}"; 
            const unitSelect = document.getElementById('product_unit');

            Array.from(unitSelect.options).forEach(option => {
                if (option.dataset.type !== currentProductType) {
                    option.style.display = 'none';
                }
            });
        });
    </script>
</head>

<body>
    <div class="navBar">
        <a class="menu-icon" onclick="toggleMenu()">PRODUCT DETAILS</a>

        <div id="tabMenu" class="tab-menu">
            <h1>Menu</h1>
            <a href="javascript:void(0)" onclick="toggleMenu()">Close &times;</a>
            <a href="{{ url_for('main.keeper_dashboard') }}">Home</a>
            <a href="{{ url_for('stock.stock_alert') }}">Stock Alert</a>
            <a href="{{ url_for('order.add_order') }}">New Order</a>
            <a href="{{ url_for('order.order_history') }}">Order History</a>
            <a href="{{ url_for('auth.create_account') }}">Create Account</a>
        </div>

        <div class="dropdown">
            <img src="{{ current_user.employee.employee_image }}" alt="Profile Image">
            <div class="dropdown-content">
                <a href="#">Name: {{ current_user.employee.employee_fname }} {{ current_user.employee.employee_lname }}</a>
                <a href="{{ url_for('auth.view_profile') }}">View Profile</a>
                <a href="{{ url_for('auth.logout') }}">Sign Out</a>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="listProduct" id="product_details">
            <div class="item">
                <img src="{{ product.product_image }}" alt="{{ product.product_name }}">
                <h3>{{ product.product_id }}</h3>
                <h2>{{ product.product_name }}</h2>
                <p>{{ product.product_description }}</p>
            </div>
        </div>

        <form action="{{ url_for('order.add_to_cart') }}" method="POST">
            <input type="hidden" name="product_id" value="{{ product.product_id }}">

            <div class="mb-3">
                <label for="order_quantity" class="form-label">Quantity:</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="order_quantity" 
                    name="order_quantity" 
                    min="1" 
                    required>
            </div>

            <div class="mb-3">
                <label for="product_unit" class="form-label">Unit:</label>
                <select 
                    class="form-select" 
                    id="product_unit" 
                    name="product_unit" 
                    required>
                    <option value="">-- Select Unit --</option>
                    {% for unit in units %}
                    <option value="{{ unit.unit_id }}" data-type="{{ unit.product_type }}">{{ unit.unit_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button class="btn btn-success w-100 mt-3" type="submit">Add to Cart</button>
        </form>
    </div>
</body>

</html>
