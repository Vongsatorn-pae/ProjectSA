<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dropdown_profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function filterUnits(productType) {
            const unitDropdown = document.getElementById("product_unit");
            const unitOptions = unitDropdown.getElementsByTagName("option");

            for (let option of unitOptions) {
                // Show only options that match the product type
                option.style.display = (option.getAttribute("data-type") === productType) ? "block" : "none";
            }
            unitDropdown.value = ""; // Reset the dropdown
        }

        // Call this function on page load to filter units by product type
        document.addEventListener("DOMContentLoaded", function() {
            const productType = "{{ product.product_type }}"; // Dynamically fetch product type
            filterUnits(productType);
        });
    </script>
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .listProduct {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        .title {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Stock Management</h1>
        <div class="dropdown">
            <img src="{{ current_user.employee.employee_image }}" alt="Profile Image" class="user-icon">
        
            <div class="dropdown-content">
                <a href="#">Name: {{ current_user.employee.employee_fname }} {{ current_user.employee.employee_lname }}</a>
                <a href="{{ url_for('auth.view_profile') }}">View Profile</a>
                <a href="{{ url_for('auth.logout') }}">Sign Out</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div>
            <div class="title">PRODUCT DETAILS</div>

            <div class="listProduct" id="product_details">
                <div class="item">
                    <img src="{{ product.product_image }}" alt="{{ product.product_name }}">
                    <h3>{{ product.product_id }}</h3>
                    <h2>{{ product.product_name }}</h2>
                    <p>{{ product.product_description }}</p>    
                </div>
            </div>

            <div class="container mt-4">
                <form action="{{ url_for('order.add_to_cart') }}" method="POST">
                    <input type="hidden" name="product_id" value="{{ product.product_id }}">
                    <label for="product_quantity">Quantity:</label>
                    <input type="number" id="product_quantity" name="product_quantity" min="1" required>
    
                    <label for="product_unit">Unit:</label>
                    <select id="product_unit" name="product_unit" required>
                        <option value="">-- Select Unit --</option>
                        {% for unit in units %}
                        <option value="{{ unit.unit_id }}" data-type="{{ unit.product_type }}">{{ unit.unit_name }}</option>
                        {% endfor %}
                    </select>
    
                    <button class="button-19" type="submit" name="add_to_cart">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
