<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeper Dashboard</title>
    <style>
        /* CSS สำหรับการจัดตำแหน่งไอคอนเมนูและข้อความ Home */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 1rem;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .user-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover; /* ปรับให้รูปครอบคลุมพื้นที่ของกรอบ */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- แถบด้านบนที่มีข้อความ Home และไอคอนเมนู -->
    <div class="navbar">
        <h1>Home</h1>
        <div class="dropdown">
            <img src="{{ current_user.employee.employee_image }}" alt="Profile Image" class="user-icon">
        
            <div class="dropdown-content">
                <a href="#">Name: {{ current_user.employee.employee_fname }} {{ current_user.employee.employee_lname }}</a>
                <a href="{{ url_for('auth.view_profile') }}">View Profile</a>
                <a href="{{ url_for('auth.logout') }}">Sign Out</a>
            </div>
        </div>
    </div>

    <h2>Welcome to the Keeper Dashboard!</h2>

    <h2>Stock Alert</h2>
    <ul>
        <li><a href="{{ url_for('stock.stock_alert') }}">Stock Alert</a></li>
    </ul>

    <h2>Purchase Management</h2>
    <ul>
        <li><a href="{{ url_for('order.add_order') }}">New Order</a></li>
        <li><a href="{{ url_for('order.order_history') }}">Order History</a></li>
    </ul>

    <h2>Create Account</h2>
    <ul>
        <li><a href="{{ url_for('auth.create_account') }}">Create Account</a></li>
    </ul>
</body>
</html>
