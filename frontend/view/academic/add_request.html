<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dropdown_profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .form-select{
        margin-bottom: 20px;
        border-radius: 20px;
    }
</style>
<body>
    <div class="navbar">
        <h1>Request Products</h1>
        <div class="dropdown">
            <img src="{{ current_user.employee.employee_image }}" alt="Profile Image" class="user-icon">
            <div class="dropdown-content">
                <a href="#">Name: {{ current_user.employee.employee_fname }} {{ current_user.employee.employee_lname }}</a>
                <a href="{{ url_for('auth.view_profile') }}">View Profile</a>
                <a href="{{ url_for('auth.logout') }}">Sign Out</a>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>

            <div class="icon-cart">
                <a href="{{ url_for('request.view_cart') }}">
                    <svg aria-hidden="true" class="icon-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                        <path stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                    </svg>                    
                </a>
            </div>
        </header>
        <label for="product_type">Filter by Type:</label>
        <select class="form-select" id="product_type" name="product_type" onchange="filterProducts()">
            <option value="Chemical">Chemical</option>
        </select>

        <div class="listProduct" id="product_list">
            {% for product in product_lists if product.product_type == 'Chemical' %}
            <div class="item" data-type="{{ product.product_type }}">
                <a href="{{ url_for('request.product_detail', product_id=product.product_id) }}">
                    <img src="{{ product.product_image }}" alt="{{ product.product_name }}">
                </a>
                <h3>{{ product.product_id }}</h3>
                <h2>{{ product.product_name }}</h2>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function filterProducts() {
            var selectedType = document.getElementById("product_type").value;
            var products = document.querySelectorAll("#product_list .item");
            products.forEach(function(product) {
                var type = product.getAttribute("data-type");
                product.style.display = (type === selectedType) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
